<!DOCTYPE html>
<html>
    <head>

        <meta charset='utf-8'>
        <title>HTML Force User Sign Up Form</title>
        <link href='style.css' rel='stylesheet' type='text/css'>

    </head>

    <body>

        <h1>Force User Sign Up Form</h1>

        <form method='POST' action='http://requestb.in/1halvwj1' enctype='multipart/formdata'>

          <fieldset>
            <legend>Basic Info</legend>

            <aside>
                <label for='full name'>Full Name</label>
                <input type='text' id='full name' name='full-name' placeholder='Han Solo' required>
            </aside>

            <aside>
                <label for='profile pic'>Profile Pic</label>
                <input type='file'>
            </aside>

            <aside>
                <label for='email'>Email</label>
                <input type='text' id=email name='email' placeholder='jabba@yubyub.com' required>
            </aside>

            <aside>
              <label for='side'>Side:</label>
                <input type='radio' name='side' id='light-side' value='light'>
                <label for='side'>Light</label>
                <input type='radio' name='side' id='dark-side' value='dark'>
                <label for='side'>Dark</label>
            </aside>



            <aside>
                <label for='origin story'>Origin Story</label>
                <textarea id='origin story' name='origin-story'></textarea>
            </aside>

          </fieldset>

          <fieldset>
            <legend>Abilities</legend>

            <aside>
                <label for='lightsaber color'>Lightsaber Color</label>
                  <select name='select color'>
                    <option value='color'>blue</option>
                    <option value='color'>green</option>
                    <option value='color'>red</option>
                    <option value='purple'>purple</option>
                  </select>
            </aside>

            <aside>
                <p>How many objects can you levitate at once?</p>
                <input type='number' name='number' id='number'></input>
            </aside>

            <aside>
                <label for='favorite ability'>Favorite Ability</label>
                <input type='text' placeholder='precognition'>
            </aside>

            <aside>
              <label for='pilot-experience'>Pilot Experience</label>
                <input type='checkbox' name='pilot-experience' id='pilot-exp-speeder' value='speeder'>
                <label for='pilot-experience'>Speeder</label>
                <input type='checkbox' name='pilot-experience' id='pilot-exp-transport' value='transport'>
                <label for='pilot-experience'>Transport</label>
                <input type='checkbox' name='pilot-experience' id='pilot-exp-x-wing' value='x-wing'>
                <label for='pilot-experience'>X-Wing</label>
                <input type='checkbox' name='pilot experience' id='pilot-exp-starship' value='starship'>
                <label for='pilot-experience'>Starship</label>
                <input type='checkbox'name='pilot-experience' id='pilot-exp-bantha' value='bantha'>
                <label for='pilot-experience'>Bantha</label>
            </aside>

          </fieldset>

          <fieldset>
              <legend>Application Info</legend>

            <aside>
                <label for='desired mentor'>Desired Mentor</label>
                <input type='text' placeholder='Mace Windu'>
            </aside>

            <aside>
                <label for='application date'>Application Date</label>
                <input type='date' placeholder 11>
            </aside>

            <aside>
                <label for='password'>Application Password</label>
                <input type='password' id='password' name='password'></input>
            </aside>

            <aside>
                <label for='how do you get to the dark side?'>How do you get to the dark side?</label>
                <textarea id='' name=''></textarea>
            </aside>

            <input type='reset' value='Start Over'>
            <input type='submit' value=Apply>

          </fieldset>

        </form>

    </body>

    <footer>&copy; 2016 The Republic</footer>

</html>
